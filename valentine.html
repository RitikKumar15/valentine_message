<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #333;
      }
      .valentine {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 1vw;
        box-sizing: border-box;
        text-align: center;
      }
      h1 {
        font-size: clamp(1.5em, 6vw, 3em);
        margin: 25px 0;
        color: red;
        text-shadow: 2px 2px #fff;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin: 20px 0;
      }
      button {
        min-width: 120px;
        padding: 15px 25px;
        font-size: 1.2em;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, font-size 0.3s ease;
      }
      #yesBtn {
        background: green;
        color: white;
        box-shadow: 0 0 10px green;
      }
      #noBtn {
        background: red;
        color: white;
      }
      .gif-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 40%;
        margin-top: 20px;
      }
      .gif-container img {
        max-width: 90%;
        max-height: 100%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div class="valentine">
      <h1 id="title">Will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
      </div>
      <div class="gif-container">
        <img id="gif" src="" alt="" style="display: none" />
      </div>
    </div>

    <script>
      let yesSize = 1.2;
      let noSize = 1.2;
      let noClicks = 0;

      const cuteGifs = [
        "https://media.giphy.com/media/zZbf6UpZslp3nvFjIR/giphy.gif",
        "https://media.giphy.com/media/OecoT53KdHy32vobIr/giphy.gif",
        "https://media.giphy.com/media/3orieTfp1MeFLiBQR2/giphy.gif",
        "https://media.giphy.com/media/XYEEvoX0Ub69ZgN9ai/giphy.gif",
        "https://media.giphy.com/media/ddk1FDgb2AHSw/giphy.gif",
      ];

      const happyGif =
        "https://media.giphy.com/media/IzXiddo2twMmdmU8Lv/giphy.gif";

      function sayYes() {
        document.getElementById("title").textContent =
          "Yay! Knew you would say yes! ðŸ’•";
        const gif = document.getElementById("gif");
        gif.src = happyGif;
        gif.style.display = "block";
      }

      function sayNo() {
        noClicks++;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const gif = document.getElementById("gif");

        const messages = [
          "Please reconsider",
          "Are you sure?",
          "Come on, say Yes",
          "Don't break my heart",
          "Yes is the better choice",
        ];
        noBtn.textContent =
          messages[Math.min(noClicks - 1, messages.length - 1)];

        // Yes button grows
        yesSize += 1;
        yesBtn.style.fontSize = yesSize + "em";
        yesBtn.style.transform = `scale(${1 + noClicks * 0.1})`;

        // No button shrinks
        noSize -= 0.1;
        noBtn.style.fontSize = noSize + "em";
        noBtn.style.transform = `scale(${1 - noClicks * 0.05})`;

        // Show cute GIF each time
        if (noClicks <= cuteGifs.length) {
          gif.src = cuteGifs[noClicks - 1];
          gif.style.display = "block";
        }

        // After 5 clicks, hide No button
        if (noClicks >= 5) {
          noBtn.style.display = "none";
        }
      }
    </script>
  </body>
</html>
